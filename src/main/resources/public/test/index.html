<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area of geographical perception</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" >
  <!-- 引入样式 -->
  <link href="https://cdn.bootcss.com/element-ui/2.4.0/theme-chalk/index.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/fontawesome5.6.3/css/simple.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="app">
		<div id="gmap" style="width:100%;height:100%;">In the process of positioning... </div>
		<!-- <button id="pointDiv" class="control-button" draggable="false" title="draw point" aria-label="draw point" type="button">
			<i class="fas fa-map-marker-alt" style="font-size: 1.5em;"></i>
		</button>
		<button id="lineDiv" class="control-button" draggable="false" title="draw line" aria-label="draw line" type="button">
			<i class="fas fa-slash" style="font-size: 1.5em;"></i>
		</button>
		<button id="spaceDiv" class="control-button" draggable="false" title="draw surface" aria-label="draw surface" type="button">
			<i class="far fa-square" style="font-size: 1.5em;"></i>
		</button> -->
		<div id="controlDiv" class="control-pan">
			<button id="pointDiv" class="control-button draw" draggable="false" title="draw point" aria-label="draw point" type="button">
				<i class="fas fa-map-marker-alt" style="font-size: 1.5em;"></i>
			</button>
			<div class="control-line"></div>
			<button id="lineDiv" class="control-button draw" draggable="false" title="draw line" aria-label="draw line" type="button">
				<i class="fas fa-slash" style="font-size: 1.5em;"></i>
			</button>
			<div class="control-line"></div>
			<button id="spaceDiv" class="control-button draw" draggable="false" title="draw surface" aria-label="draw surface" type="button">
				<i class="far fa-square" style="font-size: 1.5em;"></i>
			</button>
			<div class="control-line"></div>
			<button id="circleDiv" class="control-button draw" draggable="false" title="draw surface" aria-label="draw surface" type="button">
				<i class="far fa-circle" style="font-size: 1.5em;"></i>
			</button>
			<div class="control-line"></div>
			<button id="polygonDiv" class="control-button draw" draggable="false" title="draw surface" aria-label="draw surface" type="button">
				<i class="fas fa-draw-polygon" style="font-size: 1.5em;"></i>
			</button>
			<div class="control-line"></div>
			<button id="traceDiv" class="control-button trace" draggable="false" title="draw surface" aria-label="draw surface" type="button">
				<i class="fas fa-shoe-prints" style="font-size: 1.5em;"></i>
			</button>
		</div>
		
		<!--新增界面-->
		<el-dialog title="" :visible.sync="addFormVisible" :close-on-click-modal="false" width="95%" :show-close="false">
			<el-form size="mini" :model="addForm" label-width="0px" :rules="addFormRules" ref="addForm">
				<el-form-item prop="type">
					1. Please choose your feelings about this area.
				</el-form-item>
				<el-form-item prop="option">
					<!-- <el-select v-model="addForm.option" placeholder="please choose your feelings">
					    <el-option
					      v-for="item in typeOptions"
					      :key="item.value"
					      :label="item.label"
					      :value="item.value">
					    </el-option>
					 </el-select> -->
					 <el-checkbox-group v-model="addForm.option">
					    <el-checkbox v-for="item in typeOptions"
					      :key="item.value"
					      :label="item.value">
					      {{item.label}}
					      </el-checkbox>
					  </el-checkbox-group>
				</el-form-item>
				<el-form-item prop="type">
					2. Please write down your feelings about this area.
				</el-form-item>
				<el-form-item prop="content">
					<div style="height: 200px;">
						<quill-editor style="height: 150px;" v-model="addForm.content"
				                ref="myQuillEditor"
				                :options="editorOption"
				                @blur="onEditorBlur($event)"
				                @focus="onEditorFocus($event)"
				                @ready="onEditorReady($event)">
						 </quill-editor>
					</div>
				</el-form-item>
			</el-form>
			<div slot="footer" class="dialog-footer">
				<el-button @click="addClose">redraw</el-button>
				<el-button type="primary" @click="addSubmit" :loading="addLoading">submit</el-button>
			</div>
		</el-dialog>
		<div style="display: none;">
			<el-input type="text">
				<el-upload slot="append"
				  :action="uploadUrl"
				  :on-success="handleSuccessUpload"
				  :on-progress="handleProgress"
				  :show-file-list="false">
				  <el-button id="uploadBtn" icon="el-icon-upload"></el-button>
				</el-upload>
			</el-input>
		</div>
		
		<el-dialog title="Upload progress" :visible.sync="uploadProgressVisible" :close-on-click-modal="false" width="95%" >
			<el-progress :percentage="uploadProgress" :text-inside="true" :stroke-width="18"></el-progress>
		</el-dialog>
		
		<div class="trace_tips">
			<div class="trace_tips_content">
				<p>Your track is being collected.</p>
			</div>
		</div>
  </div>
</body>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <!-- 先引入 Vue -->
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://cdn.bootcss.com/element-ui/2.4.0/index.js"></script>
  <script src="https://cdn.bootcss.com/element-ui/2.4.0/locale/en.js"></script>
  <script src="https://ditu.google.cn/maps/api/js?key=AIzaSyDJW4jsPlNKgv6jFm3B5Edp5ywgdqLWdmc"></script>
  <script type="text/javascript" src="js/quill/dist/index.js"></script>
  <script type="text/javascript" src="js/color.js"></script>
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</html>
