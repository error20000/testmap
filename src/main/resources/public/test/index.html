<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Area of geographical perception</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" >
  <!-- 引入样式 -->
  <link rel="stylesheet" href="css/fontawesome5.6.3/css/simple.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://cdn.bootcss.com/element-ui/2.4.0/theme-chalk/index.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <div id="app">
		<div id="gmap" style="width:100%;height:100%;">In the process of positioning... </div>
		<div id="pointDiv" style="display: none;width: 40px;height: 40px;">
			<el-button icon="fa fa-map-marked-alt fa-1x"></el-button>
		</div>
		<div id="lineDiv" style="display: none;width: 40px;height: 40px;">
			<el-button icon="fa fa-slash fa-1x"></el-button>
		</div>
		<div id="spaceDiv" style="display: none;width: 40px;height: 40px;">
			<el-button icon="far fa-square fa-1x"></el-button>
		</div>
		
		<!--新增界面-->
		<el-dialog title="" :visible.sync="addFormVisible" :close-on-click-modal="false" width="95%" :show-close="false">
			<el-form size="mini" :model="addForm" label-width="0px" :rules="addFormRules" ref="addForm">
				<el-form-item prop="type">
					Please choose your feelings about this area.
				</el-form-item>
				<el-form-item prop="option">
					<el-select v-model="addForm.option" placeholder="please choose your feelings">
					    <el-option
					      v-for="item in typeOptions"
					      :key="item.value"
					      :label="item.label"
					      :value="item.value">
					    </el-option>
					 </el-select>
				</el-form-item>
				<el-form-item prop="type">
					Please write down your feelings about this area.
				</el-form-item>
				<el-form-item prop="content">
					<quill-editor style="height: 100px;" v-model="addForm.content"
			                ref="myQuillEditor"
			                :options="editorOption"
			                @blur="onEditorBlur($event)"
			                @focus="onEditorFocus($event)"
			                @ready="onEditorReady($event)">
					 </quill-editor>
				</el-form-item>
			</el-form>
			<div slot="footer" class="dialog-footer">
				<el-button @click="addClose">close</el-button>
				<el-button type="primary" @click="addSubmit" :loading="addLoading">submit</el-button>
			</div>
		</el-dialog>
		<div style="display: none;">
			<el-input type="text">
				<el-upload slot="append"
				  :action="uploadUrl"
				  :on-success="handleSuccessUpload"
				  :show-file-list="false">
				  <el-button id="uploadBtn" icon="el-icon-upload"></el-button>
				</el-upload>
			</el-input>
		</div>
  </div>
</body>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <!-- 先引入 Vue -->
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://cdn.bootcss.com/element-ui/2.4.0/index.js"></script>
  <script src="https://cdn.bootcss.com/element-ui/2.4.0/locale/en.js"></script>
  <script src="http://ditu.google.cn/maps/api/js?&key=AIzaSyDJW4jsPlNKgv6jFm3B5Edp5ywgdqLWdmc"></script>
  <script type="text/javascript" src="js/quill/dist/index.js"></script>
  <script type="text/javascript" src="js/color.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <!-- <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script> -->
  <script>
	  ELEMENT.locale(ELEMENT.lang.en);
  </script>
</html>
